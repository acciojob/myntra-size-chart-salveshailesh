<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            
        }
        table{
            margin-left: auto;
            margin-right: auto;
            margin-top: 10%;
            width: 50%;
            height: 10vh;
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            text-align: left;
        }
        td{
            text-align: right;
        }
       .row .row1 .row2{
        text-align: left;
       } 
    </style>
</head>
<body>
    <table border="1">
            <thead>
                <tr>
                    <th class="rwo">Part</th>
                    <th>XS</th>
                    <th>S</th>
                    <th>M</th>
                    <th>L</th>
                    <th>XL</th>
                </tr>
            </thead>
        <tbody>
            <tr>
                <td class="row">Waist</td>
                <td>25</td>
                <td>28</td>
                <td>30</td>
                <td>31</td>
                <td>32</td>
            </tr>
            <tr>
                <td class="rwo1">Chest</td>
                <td>34</td>
                <td>34</td>
                <td>38</td>
                <td>40</td>
                <td>41</td>
            </tr>
            <tr>
                <td class="rwo2">Sleeve</td>
                <td>23</td>
                <td>24</td>
                <td>24</td>
                <td>25</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
